<div class="card h-100 shadow-sm" bis_skin_checked="1">
    <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="image-fluid bg-info">
    <div class="card-body d-flex flex-column" bis_skin_checked="1">
        <a routerLink="/shop/{{product.id}}">
            <h6 class="text-uppercase">{{product.name}}</h6>
        </a>
        <span class="mb-2">{{product.price | currency}}</span>

        <div class="btn-group mt-auto" bis_skin_checked="1">
            <button type="button" class="btn btn-outline-secondary fa fa-shopping-cart mg-2" aria-label="Shopping Cart"></button>
            <button routerLink="/shop/{{product.id}}" type="button" class="btn btn-outline-secondary" aria-label="Shopping Cart">View</button>
        </div>

    </div>
</div>
