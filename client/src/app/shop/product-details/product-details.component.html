<!-- Product section-->
<div class="container mt-5">
    <div class="row gx-4 gx-lg-5 align-items-center" *ngIf="product">
        <div class="col-6">
            <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="image-fluid w-100">
        </div>
        <div class="col-md-6">
            <h1 class="display-5 fw-bolder">{{product.name}}</h1>
            <div class="fs-5 mb-5">
                <span style="font-size: 1.5em;">{{product.price | currency}}</span>
            </div>
            <p class="lead">{{product.description}}</p>
            <div class="d-flex justify-content-start align-items-center">
                <i (click)="decrementQuantity()" class="fa fa-minus-circle text-warning mr-2" style="cursor: pointer; font-size: 2em;"></i>
                <span class="font-weight-bold" style="font-size: 1.5em; margin-left: 7.5px;">{{quantity}}</span>
                <i (click)="incrementQuantity()" class="fa fa-plus-circle text-warning mx-2" style="cursor: pointer; font-size: 2em;"></i>
                <button (click)="addItemToBasket()" class="btn btn-outline-primary btn-lg" style="margin-left: 10px;">Add to Cart</button>
            </div>
        </div>
    </div>
</div>
