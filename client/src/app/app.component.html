<app-nav-bar></app-nav-bar>

<div class="container" style="margin-top: 140px;">
    <h1>Welcome to {{title}}</h1>
    <ul>
        <li class="list-unstyled" *ngFor="let product of products">
            <h3>{{product.name}}</h3>
            <p>{{product.description}}</p>
            <p>{{product.price}}</p>
        </li>
    </ul>
</div>
